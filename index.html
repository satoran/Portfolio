<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body data-spy="scroll" data-target="#navbar1" data-offset="100">
  <!--タイトル-->
  <header>
    <div class="header-wrapper">
      <div class="header-content">
        <div class="header-logo">
          <h1>RAN SATO</h1>
        </div>
        <nav class="header-gnav">
          <ul class="top-menu">
            <li><a href="#">about</a></li>
            <li><a href="#">works</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!--写真-->
  <section>
    <img src="berlin_am_Fluss.jpg" class="top-image">
  </section>

  <!--アバウト-->
  <section class="about">
    <h2>about</h2>
    <div class="about-container">
      <div class="about-image">
        <img src="astro.png" alt="mypic">
      </div>
      <div class="introduce">
        <p>佐藤蘭</p>
        <p>1992/01/04</p>
        <p>秋田県横手市生まれ、同市育ち。</p>
        <p>特技は書道と、ドイツ語。</p>
        <p>ベルリン・テクノ・緑地巡りが大好きです。</p>
      </div>
    </div>
  </section>

  <!--作品-->
  <section class="works-wrapper">
    <h2>works</h2>
    <div class="works-container">
      <div class="item">
        <p>ポートフォリオサイト</p>
        <img src="サムネイル.png" alt="サムネイル１">
      </div>
      <div class="item">
        <p>coming soon...</p>
        <img src="サムネイル.png" alt="サムネイル２">
      </div>
    </div>
  </section>

  <!--コンタクト-->
  <section class="contact">
    <h2>contact</h2>
    <form class="form-horizontal">

      <div class="form-group">
        <label class="col-md-3 control-label">お名前</label>
        <div class="col-md-7">
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">メールアドレス</label>
        <div class="col-md-7">
          <input type="email" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">お問い合わせ内容</label>
        <div class="col-md-7">
          <textarea rows="5" name="inquiries" class="form-control"></textarea>
        </div>
      </div>
    </form>
  </section>
  <footer>
    <ul class="menu">
      <li><a href="#">about</a></li>
      <li><a href="#">works</a></li>
      <li><a href="#">contact</a></li>
    </ul>
  </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
